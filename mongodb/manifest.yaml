apiVersion: v1 
kind: Service
metadata: 
 name: mongodb-svc-headless
 namespace: roboshop
 labels:
  project: roboshop
  component: mongodb
  tier: database
spec:
  clusterIP: none
  selector:
    project: roboshop
    component: mongodb
    tier: database
  ports:
   - protocol: TCP
     port: 27017
     targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: roboshop
labels:
   project: roboshop
   component: mongodb
   tier: database
spec:
  selector: 
    project: roboshop
    component: mongodb
    tier: database
  ports: 
  - protocol: TCP
    port: 27017
    targetPort: 27017
---
apiVersion: apps/v1 
kind: StatefulSet 
metadata: 
  name: mongodb-state
  namespace: roboshop
  labels:  
    project: roboshop
    component: mongodb
    tier: database
spec: 
  selector:
    matchLabels: 
      project: roboshop
      component: mongodb
      tier: database
  serviceName: mongodb-svc-headless
  replicas: 3
  template: 
    metadata: 
      labels: 
        project: roboshop
        component: mongodb
        tier: database
  spec: 
    containers: 
      - name: mongodb
        image: mohammadmunna1234/mongodb:v1
        volumeMounts: 
          - name: mongodb-data
            mountPath: /db/data
  volumeClaimTemplates: 
    - metadata:
         name: mongodb-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi